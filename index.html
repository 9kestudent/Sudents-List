<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>9 ke Bachche AJPS</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{background:#fdf6f0;padding:2rem;overflow:hidden}

/* PAGE 1 */
header{text-align:center;margin-bottom:2rem}
header h1{font-size:2.5rem;color:#ff6f61}
header p{color:#555}

ul{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:1rem;
  list-style:none;
  max-width:900px;
  margin:auto
}

li{
  background:#fff3e6;
  padding:1rem;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  transition:.25s
}
li:hover{transform:translateY(-6px)}

/* PAGE 2 */
#page2{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  transform:scale(0.7);
  opacity:0;
  pointer-events:none;
  transition:.6s ease;
}

#page2.show{
  transform:scale(1);
  opacity:1;
  pointer-events:auto;
}

#hello{
  font-size:3rem;
  font-weight:800;
  margin-bottom:1.5rem;
}

/* BUTTONS */
button{
  padding:1rem 3rem;
  font-size:1.4rem;
  font-weight:700;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  transition:.2s;
}

button:hover{transform:translateY(-4px)}

#magicBtn{
  background:#ff6f61;
  color:white;
}

#backBtn{
  margin-top:1.5rem;
  background:#333;
  color:white;
}

/* TEXT */
#textBox{
  margin-top:2rem;
  font-size:2rem;
  font-weight:700;
}

/* FIREWORKS */
.firework{
  position:absolute;
  width:8px;
  height:8px;
  border-radius:50%;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<header>
<h1>9 ke Bachche AJPS</h1>
<p>Click on your name</p>
</header>

<ul id="nameList"></ul>

<!-- PAGE 2 -->
<div id="page2">
  <div id="hello"></div>
  <button id="magicBtn">JAADOO</button>
  <div id="textBox"></div>
  <button id="backBtn">â¬… Back</button>
</div>

<audio id="blastSound">
  <source src="https://www.soundjay.com/explosion/sounds/explosion-01.mp3" type="audio/mpeg">
</audio>

<script>
const names=[
"Akanksha Jain","Anukool Rajawat","Anuradha Baghel","Ayush Bhadoriya",
"Babita Tomar","Bhanu Pratap","Chandan Singh","Devesh Kumar",
"Geetesh Kushwah","Keshav Pandey","Laxmi Namdev","Manav Rajawat",
"Palak Rajawat","Poonam Sharman","Prashant Singh","Radha Prajapati",
"Radha Prihaar","Rishabh Sharma","Rudransh Singh","Rupali Soni",
"Sandhya","Sachin Tyagi","Shivani Sharma","Shyam Singh",
"Sneha Chauhan","Sonakshi Chauhan","Tanishka Shriwas",
"Viveki Rajawat","Vaishnavi Pandey","Ramayani Sharma","Roshni Maheshwari"
].sort();

const ul=document.getElementById("nameList");
const page2=document.getElementById("page2");
const hello=document.getElementById("hello");
const btn=document.getElementById("magicBtn");
const text=document.getElementById("textBox");
const sound=document.getElementById("blastSound");
const backBtn=document.getElementById("backBtn");

names.forEach(n=>{
  const li=document.createElement("li");
  li.textContent=n;
  li.onclick=()=>openPage(n);
  ul.appendChild(li);
});

function openPage(name){
  hello.textContent=`Hello, ${name}`;
  text.textContent="";
  page2.classList.add("show");
}

btn.onclick=()=>{
  sound.currentTime=0;
  sound.play();
  startFireworks();

  text.textContent="Thanks for Visiting Our Website";

  setTimeout(()=>{
    text.textContent="Dikh Gaya Jaadu ðŸ˜‚";
  },2000);

  setTimeout(()=>{
    text.textContent="Ab Padhle Exams hai ðŸ˜‚";
  },4000);
};

backBtn.onclick=()=>{
  page2.classList.remove("show");
};

// FIREWORKS
function startFireworks(){
  for(let i=0;i<40;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.background=`hsl(${Math.random()*360},100%,50%)`;
    f.style.left="50%";
    f.style.top="50%";
    f.style.setProperty("--x",`${(Math.random()-0.5)*600}px`);
    f.style.setProperty("--y",`${(Math.random()-0.5)*600}px`);
    page2.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>

</body>
</html>
